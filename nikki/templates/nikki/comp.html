<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイムライン</title>
    <style>
        body {
            background-color: rgb(195, 242, 226);
            margin: 0;
            padding: 0;
        }
        .message {
            margin-bottom: 5px;
            font-size: 80%;
            color: #ffffff;
            text-align: center;
        }
        .link {
            margin-bottom: 10px;
            background-image: linear-gradient(#000, #000);
            background-repeat: no-repeat;
            background-position: bottom right; /* 下線の初期位置 */
            background-size: 0 1px; /* 下線のサイズ（横幅、高さ） */
            transition: background-size 0.3s;
        }
        .link:hover{
            opacity: .5;
            background-position: bottom left; 
            background-size: 20% 5px; 
        }
        .post {
            margin-bottom: 30px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }
        .post img {
            max-width: 100%;
            height: auto;
        }
        .timeline-image {
            max-width: 500px;
            height: auto;
            display: block;
            margin: 10px 0;
        }
        #fixed{
            position: fixed;
            top: 0;
            left: 0;
            margin: 0;
            width: 100%;
            height: 13%;
            background: rgb(17, 134, 152);
            color: white;
        }
        #main{
            margin-top: 15%;
            width: 90%;
            margin-left: 5%;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="fixed">
            <!-- 投稿完了メッセージ -->
            <div class="message">
                <h1>投稿が完了しました。</h1>
            </div>
            
            <!-- 投稿ページに戻るリンク -->
            <div class="link">
                <a href="{% url 'index' %}" style="color: #fcfcfc; text-decoration: none; font-size: 18px;">
                    投稿ページに戻る
                </a>
            </div>
        </div>

        <div id="main">
            <div id="header">
                <h1>最近の投稿</h1>
            </div>

            <!-- タイムラインの表示 -->
            <ul>
                {% for entry in data %}
                    <li>
                        <h2>{{ entry.title }}</h2>
                        <p>{{ entry.content }}</p>
                        {% if entry.image %}
                            <p>画像URL: <a href="{{ entry.image.url }}">{{ entry.image.url }}</a></p>
                            <img src="{{ entry.image.url }}" alt="{{ entry.title }}" class="timeline-image">
                        {% else %}
                            <p>画像はありません。</p>
                        {% endif %}
                        <p><small>{{ entry.created_at }}</small></p>
                    </li>
                    <hr>
                {% empty %}
                    <p>投稿がありません。</p>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
