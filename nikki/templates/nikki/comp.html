<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイムライン</title>
    <style>
        body {
            background-color: rgb(195, 242, 226);
            margin: 0;
            padding: 0;
        }
        .message {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }
        .link {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <!-- 投稿完了メッセージ -->
        <div class="message">
            <h1>投稿が完了しました。</h1>
        </div>
        
        <!-- 投稿ページに戻るリンク -->
        <div class="link">
            <a href="{% url 'index' %}" style="color: #0ca6d0; text-decoration: none; font-size: 18px;">
                投稿ページに戻る
            </a>
        </div>
        <div id="header">
            <h1>最近の投稿</h1>
        </div>
        <!-- タイムラインの表示 -->
        <ul>
            {% for entry in data %}
                <li>
                    <h2>{{ entry.title }}</h2>
                    <p>{{ entry.content }}</p>
                    <p><small>{{ entry.created_at }}</small></p>
                </li>
                <hr>
            {% empty %}
                <p>投稿がありません。</p>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
